# Nginx reverse proxy configuration for DriftX
# This file should be placed in /etc/nginx/sites-available/driftx
# and symlinked to /etc/nginx/sites-enabled/driftx
#
# Installation:
#   sudo cp nginx-driftx.conf /etc/nginx/sites-available/driftx
#   sudo ln -s /etc/nginx/sites-available/driftx /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

server {
    listen 80;
    server_name _;
    
    # Frontend static files (served by Vite dev server in development)
    # In production, this should serve the built frontend files
    location / {
        # Development: proxy to Vite dev server
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Production: uncomment the following to serve static files
        # root /var/www/driftx/frontend/dist;
        # try_files $uri $uri/ /index.html;
    }
    
    # Backend API (proxied to FastAPI)
    location /api/ {
        # Strip /api prefix and proxy to backend
        rewrite ^/api/(.*)$ /$1 break;
        
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (optional, as FastAPI already handles CORS)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
    }
}

